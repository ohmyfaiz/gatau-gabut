<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Angel</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        #gameContainer {
            border: 5px solid #0d0d1a;
            box-shadow: 0 0 20px #e0b1cb, inset 0 0 15px #1a1a2e;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
            background-color: #0d0d1a;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
        }
        .top-bar, .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 26, 46, 0.7);
            padding: 5px 15px;
            border-radius: 8px;
            border: 2px solid #e0b1cb;
        }
        .score-display, .lives-display, .level-display {
            font-size: 16px;
            text-shadow: 2px 2px 4px #000;
        }
        .score-value, .lives-value, .level-value {
            color: #ffd700;
            margin-left: 10px;
        }
        #game-over-screen, #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            pointer-events: all;
        }
        h1 {
            font-size: 2.5em;
            color: #e0b1cb;
            text-shadow: 3px 3px 0px #9a7f95;
            margin-bottom: 20px;
        }
        p {
            font-size: 1em;
            margin-bottom: 30px;
            line-height: 1.5;
            max-width: 80%;
        }
        .start-button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2em;
            color: #1a1a2e;
            background: linear-gradient(145deg, #ffd700, #f0c400);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 0 #c8a200;
            transition: all 0.1s ease-in-out;
        }
        .start-button:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #c8a200;
        }
        .controls {
            margin-top: 20px;
            font-size: 0.8em;
            margin-left: 50px;
        }
        .tzy {
          margin-top: 10px;
          font-size: 0.2em;
          margin-left: 40px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div class="top-bar">
                <div class="score-display">SCORE: <span id="score" class="score-value">0</span></div>
                <div class="level-display">LEVEL: <span id="level" class="level-value">1</span></div>
            </div>
            <div class="bottom-bar">
                <div class="lives-display">LIVES: <span id="lives" class="lives-value">3</span></div>
            </div>
        </div>
        <div id="start-screen">
            <h1>Galactic Angel</h1>
            <p>Seorang malaikat pelindung bertarung di antara awan kosmik. Kalahkan musuh dan kumpulkan esensi bintang!</p>
            <button class="start-button">START GAME</button>
            <div class="controls">
                <p>Gunakan tombol panah untuk bergerak & Spasi untuk menembak.</p>
            </div>
            <div class="tzy">
              <p>demo game by alfaiz</p>
            </div>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>GAME OVER</h1>
            <p>Skor Akhir Anda: <span id="final-score">0</span></p>
            <button class="start-button">RESTART</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Pengaturan Ukuran Canvas Responsif
        const gameContainer = document.getElementById('gameContainer');
        let canvasWidth = Math.min(window.innerWidth * 0.9, 600);
        let canvasHeight = Math.min(window.innerHeight * 0.8, 800);
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        gameContainer.style.width = `${canvasWidth}px`;
        gameContainer.style.height = `${canvasHeight}px`;

        // UI Elements
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startButton = document.querySelector('#start-screen .start-button');
        const restartButton = document.querySelector('#game-over-screen .start-button');
        const finalScoreEl = document.getElementById('final-score');

        // --- Sound Effects Setup (Tone.js) ---
        const sfx = {
            shoot: new Tone.Synth({
                oscillator: { type: 'triangle' },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.1, release: 0.1 }
            }).toDestination(),
            explosion: new Tone.NoiseSynth({
                noise: { type: 'white' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0 }
            }).toDestination(),
            playerHit: new Tone.Synth({
                oscillator: { type: 'sawtooth' },
                envelope: { attack: 0.01, decay: 0.5, sustain: 0, release: 0.1 }
            }).toDestination(),
            collect: new Tone.Synth({
                oscillator: { type: 'sine' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.1 }
            }).toDestination(),
            gameOver: new Tone.Synth({
                 oscillator: { type: 'sine' },
                 envelope: { attack: 0.1, decay: 1, sustain: 0, release: 0.1 }
            }).toDestination()
        };
        sfx.shoot.volume.value = -15;
        sfx.explosion.volume.value = -10;
        sfx.playerHit.volume.value = -5;
        sfx.collect.volume.value = -10;
        sfx.gameOver.volume.value = -5;

        // Game Variables
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameOver = false;
        let gameRunning = false;
        let keys = {};

        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 60,
            speed: 7,
            dx: 0,
            shootCooldown: 0,
            maxCooldown: 15,
        };

        // Arrays untuk menyimpan objek game
        let projectiles = [];
        let enemies = [];
        let enemyProjectiles = [];
        let orbs = [];
        let stars = [];

        // --- Class Definitions ---
        class Projectile {
            constructor(x, y, color = '#ffc0cb') {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 15;
                this.speed = 10;
                this.color = color;
            }
            update() { this.y -= this.speed; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
            }
        }

        class Enemy {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = 2 + Math.random() * level;
                this.shootInterval = Math.floor(Math.random() * 120 + 60);
                this.shootTimer = 0;
            }
            update() {
                this.y += this.speed;
                this.shootTimer++;
                if (this.shootTimer >= this.shootInterval) {
                    enemyProjectiles.push(new EnemyProjectile(this.x + this.width / 2, this.y + this.height));
                    this.shootTimer = 0;
                }
            }
            draw() {
                ctx.fillStyle = '#9a7f95';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height);
                ctx.quadraticCurveTo(this.x + this.width / 2, this.y - this.height * 0.5, this.x + this.width, this.y + this.height);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#ff4d4d';
                ctx.beginPath();
                ctx.arc(this.x + this.width * 0.3, this.y + this.height * 0.6, 4, 0, Math.PI * 2);
                ctx.arc(this.x + this.width * 0.7, this.y + this.height * 0.6, 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class EnemyProjectile {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 6;
                this.speed = 4;
                this.color = '#4ddbff';
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        class Orb {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 8;
                this.speed = 2;
                this.color = '#ffd700';
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.fillStyle = this.color;
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 1.5;
                this.speed = 0.5 + Math.random() * 0.5;
            }
            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // --- Game Functions ---
        function createStars() {
            for (let i = 0; i < 100; i++) {
                stars.push(new Star());
            }
        }

        function drawPlayer() {
            ctx.fillStyle = '#e0e0e0';
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#ffc0cb';
            ctx.fillRect(player.x + 15, player.y - 10, 20, 20);
            ctx.fillStyle = '#d0d0ff';
            ctx.fillRect(player.x - 10, player.y + 20, 10, 25);
            ctx.fillRect(player.x + player.width, player.y + 20, 10, 25);
        }

        function updatePlayer() {
            player.dx = 0;
            if (keys['ArrowLeft'] && player.x > 0) {
                player.dx = -player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
                player.dx = player.speed;
            }
            player.x += player.dx;

            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }
            if (keys[' '] && player.shootCooldown === 0) {
                projectiles.push(new Projectile(player.x + player.width / 2 - 2.5, player.y));
                player.shootCooldown = player.maxCooldown;
                sfx.shoot.triggerAttackRelease('C5', '8n'); // Play shoot sound
            }
        }

        function spawnEnemy() {
            const spawnRate = Math.max(10, 60 - level * 5);
            if (Math.random() * spawnRate < 1) {
                enemies.push(new Enemy());
            }
        }

        function updateObjects() {
            stars.forEach(s => s.update());
            projectiles.forEach((p, i) => {
                p.update();
                if (p.y < 0) projectiles.splice(i, 1);
            });
            enemies.forEach((e, i) => {
                e.update();
                if (e.y > canvas.height) enemies.splice(i, 1);
            });
            enemyProjectiles.forEach((ep, i) => {
                ep.update();
                if (ep.y > canvas.height) enemyProjectiles.splice(i, 1);
            });
            orbs.forEach((o, i) => {
                o.update();
                if (o.y > canvas.height) orbs.splice(i, 1);
            });
        }

        function drawObjects() {
            stars.forEach(s => s.draw());
            projectiles.forEach(p => p.draw());
            enemies.forEach(e => e.draw());
            enemyProjectiles.forEach(ep => ep.draw());
            orbs.forEach(o => o.draw());
        }
        
        function checkCollisions() {
            // Projectile -> Enemy
            projectiles.forEach((p, pi) => {
                enemies.forEach((e, ei) => {
                    if (p.x < e.x + e.width && p.x + p.width > e.x &&
                        p.y < e.y + e.height && p.y + p.height > e.y) {
                        
                        sfx.explosion.triggerAttackRelease('8n'); // Play explosion sound
                        projectiles.splice(pi, 1);
                        enemies.splice(ei, 1);
                        score += 100;
                        orbs.push(new Orb(e.x + e.width / 2, e.y + e.height / 2));
                    }
                });
            });

            // Player -> Enemy
            enemies.forEach((e, i) => {
                if (player.x < e.x + e.width && player.x + player.width > e.x &&
                    player.y < e.y + e.height && player.y + player.height > e.y) {
                    enemies.splice(i, 1);
                    handlePlayerHit();
                }
            });

            // Player -> Enemy Projectile
            enemyProjectiles.forEach((ep, i) => {
                const dist = Math.hypot(player.x + player.width / 2 - ep.x, player.y + player.height / 2 - ep.y);
                if (dist < player.width / 2 + ep.radius) {
                    enemyProjectiles.splice(i, 1);
                    handlePlayerHit();
                }
            });

            // Player -> Orb
            orbs.forEach((o, i) => {
                 const dist = Math.hypot(player.x + player.width / 2 - o.x, player.y + player.height / 2 - o.y);
                if (dist < player.width / 2 + o.radius) {
                    sfx.collect.triggerAttackRelease('G5', '16n'); // Play collect sound
                    orbs.splice(i, 1);
                    score += 50;
                }
            });
        }

        function handlePlayerHit() {
            if (gameOver) return;
            sfx.playerHit.triggerAttackRelease('G2', '8n'); // Play player hit sound
            lives--;
            if (lives <= 0) {
                lives = 0;
                endGame();
            }
        }

        function updateUI() {
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            levelEl.textContent = level;
        }

        function checkLevelUp() {
            if (score >= level * 1500) {
                level++;
                sfx.collect.triggerAttackRelease('C6', '8n'); // Level up sound
            }
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            if (!gameRunning || gameOver) return;
            clear();
            updateObjects();
            spawnEnemy();
            updatePlayer();
            checkCollisions();
            checkLevelUp();
            updateUI();
            drawObjects();
            drawPlayer();
            requestAnimationFrame(gameLoop);
        }

        async function startGame() {
            // Start audio context on user interaction
            await Tone.start();
            console.log('Audio context started');

            // Reset game state
            score = 0;
            lives = 3;
            level = 1;
            gameOver = false;
            gameRunning = true;
            projectiles = [];
            enemies = [];
            enemyProjectiles = [];
            orbs = [];
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - 70;

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Play start sound
            sfx.collect.triggerAttackRelease('C5', '8n', Tone.now());
            sfx.collect.triggerAttackRelease('E5', '8n', Tone.now() + 0.2);
            sfx.collect.triggerAttackRelease('G5', '8n', Tone.now() + 0.4);

            updateUI();
            gameLoop();
        }

        function endGame() {
            gameOver = true;
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverScreen.style.display = 'flex';
            // Play game over sound
            sfx.gameOver.triggerAttackRelease('G3', '2n', Tone.now());
            sfx.gameOver.triggerAttackRelease('C3', '2n', Tone.now() + 0.5);
        }

        // Event Listeners
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        
        // Inisialisasi
        createStars();

        function drawInitialState() {
            clear();
            stars.forEach(s => {
                s.update();
                s.draw();
            });
            requestAnimationFrame(drawInitialState);
        }
        drawInitialState();

    </script>
</body>
</html>
